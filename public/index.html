<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="./favicon.ico" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="./manifest.json" />
    <!-- Primary Meta Tags -->
    <title>Testeaza-ti cunostiintele</title>
    <meta name="title" content="Testeaza-ti cunostiintele" />
    <meta name="description" content="Welcome to the React Quiz App where you can take quizzes, answer questions, and have fun!" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    <meta property="og:title" content="Testeaza-ti cunostiintele" />
    <meta property="og:description" content="Welcome to the React Quiz App where you can take quizzes, answer questions, and have fun!" />
    <meta property="og:image" content="" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="" />
    <meta property="twitter:title" content="Testeaza-ti cunostiintele" />
    <meta property="twitter:description" content="Welcome to the React Quiz App where you can take quizzes, answer questions, and have fun!" />
    <meta property="twitter:image" content="" />
    
    <!-- Custom CSS Styles -->
    <style>
        body {
            background-color: #646262;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #root {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #ff6f61;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        p {
            color: #555;
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .cta-button {
            display: inline-block;
            background-color: #ff6f61;
            color: #1e1c3a;
            font-size: 1.2rem;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #ff453a;
        }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <h1>Bun venit!</h1>
        <p>Raspunde la intrebari, colecteaza puncte, distreaza-te</p>
        <a href="#" class="cta-button">DÄƒ start quiz-ului</a>
    </div>

    <!-- Display the retrieved value -->
    <div id="myContainer"></div>

    <!-- JavaScript code -->
    <script>
        // Retrieve data from localStorage
        const retrievedValue = localStorage.getItem("myKey");

        // Display the retrieved value in the container
        const container = document.getElementById("myContainer");
        container.textContent = retrievedValue;
    </script>
</body>
</html>
